<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description"
            content="Bootstrap 5.3 website template. Includes static folder and files.">
        <meta name="format-detection" content="telephone=no"> <!-- disable auto telephone linking mobile safari -->

        <!--  link to custom css code / bootstrap v5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        
        <!-- browser tab title and a custom favicon for the website -->
        <title>Website Template</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico"> <!-- replace with your own favicon -->
    </head>
    <body id="home-page">

        <!-- dismissable bootstrap alert about cookies -->
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="w-100 alert alert-success alert-dismissible fade show text-center" role="alert">
                    This site doesn't use cookies.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>  

        <!-- customised Bootstrap navbar -->
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="d-flex test-col-orange nav-style d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-style fs-1 fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Menu
                    </button>
                    <ul class="dropdown-menu menu-style">
                      <li><a class="dropdown-item" href="#1st-section">Section 1</a></li>
                      <li><a class="dropdown-item" href="#2nd-section">Section 2</a></li>
                      <li><a class="dropdown-item" href="#3rd-section">Section 3</a></li>
                      <li><a class="dropdown-item" href="#footer">Footer</a></li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>

        <!-- 3 sections each set to 100dvh -->
        <div id="1st-section"></div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="div-style text-center test-col-red">
                    This is the first page
                </div>
            </div>
        </div>

        <div id="2nd-section"></div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="div-style text-center test-col-green">
                    This is the second page
                </div>
            </div>
        </div>

        <div id="3rd-section"></div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="div-style text-center test-col-blue">
                    This is the third page
                </div>
            </div>
        </div>

        <!-- footer behaviour set with bootstrap and custom css  -->

        <div id="footer"></div>
        <footer>
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="d-flex align-items-center justify-content-center test-col-orange footer-style">
                        <div>
                            <a href="https://www.4uxdesign.com" target="_blank" aria-label="go to 4uxdesign.com (opens in a new tab)" class="text-decoration-none text-black fw-bold fs-4">
                                Â© 4uxdesign.com 2024</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- bootstrap v5.3 js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
